{%extends 'groc.html' %}

 
{% block title %}Grocery{% endblock %} 
 
{% block content %}
<h1 class="mb-4" class="hi">Food List</h1> 

<a href="{% url 'groc_add' %}" class="btn btn-outline-info mb-3">Add New Item</a> 
<table class="table table-striped table-hover"> 
 
    <thead class="table-dark"> 

        <tr> 
            <th> Name</th>   
            <th>Price</th>  
            <th>Quantity</th>
            <th>Actions</th>
        </tr> 
    </thead> 
    <tbody> 
        {% for groc in groc %} 
        <tr> 
            <td>{{ groc.name }}</td> 
            <td>{{ groc.price }}</td>
            <td>{{ groc.Quantity}}</td>   
            <td> 
                <a href="{% url 'groc_edit' groc.pk %}" class="btn btn-warning btnsm">Edit</a> 
                <a href="{% url 'groc_delete' groc.pk %}" class="btn btn-outline-danger">Delete</a> 
                
            </td> 
        </tr> 
        {% endfor %} 
    </tbody> 
</table> 
{% endblock %}
