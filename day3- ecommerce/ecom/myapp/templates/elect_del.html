{%extends 'elect.html' %}
 
{% block title %}Delete Product{% endblock %} 
 
{% block content %} 
<h1>Confirm Deletion</h1> 
<p>Are you sure you want to delete <strong>{{ elec.name }} {{ elec.brand }}</strong>?</p> 
<form method="post"> 
    {% csrf_token %} 
    <button type="submit" class="btn btn-outline-danger">Yes, Delete</button> 
    <a href="{% url 'electronic_list' %}"class="btn btn-outline-info">Cancel</a> 
</form> 
{% endblock %}
